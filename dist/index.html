<div class="outerwrapper">
	<div class="chart"></div>

	<form class="chooseNetwork"></form>
	<div class="options"></div>
</div>

<script type="text/javascript">
function buildCheckboxes (allSites, colour, strokeColour) {
	var format = d3.format("0,000");

	/* Create checkboxes for each site */
	d3.select(".chooseNetwork")
		.append("ul")
		.attr("id","networkSelect")
		.selectAll('li')
	  .data(allSites)
	  	.enter()
		.append("li")
		.html(function (d, i) {
			var checked = (i === 0) ? 'checked':'';

			var innerHTML = "<input type='radio' id='" + d.site + "' name='selectedSite' " + checked + "><label for='" + d.site + "'><span><svg height='20' width='20'><circle cx='10' cy='10' r='10' fill='" + colour[i] + "' class='dot" + i + "'></circle><polygon fill='#fff' points='8.163,11.837 6.062,9.737 3.963,11.837 6.062,13.938 8.163,16.037 16.037,8.162 13.938,6.062'/></polygon></svg></span> " + d.site + " (" + format(d.total )+ " users)</label>";

			return innerHTML;
		});
}
function buildSVG(margin, width, height) {
	d3.select(".chart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom);
}
function buildTicks (margin, width, height, radiusScale, scaleLines) {
	var myTicks = d3.select(".chart").select("svg").append("g")
		.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	myTicks.selectAll('text')
	  .data(scaleLines)
		.enter()
		.append('svg:text')
		.attr('y', function(d) { return -1 * radiusScale(d) })
		.attr("text-anchor", "middle")
		.attr("dy", ".35em")
		.text(function (d) {
			return d + "%";
		});
}
function buildList (options) {
	/* Create numbered list for options */
	d3.select(".options")
		.append("ol")
		.attr("id","optionDescriptions")
		.selectAll('li')
	  .data(options)
	  	.enter()
		.append("li")
		.html(function (d, i) {
			return d;
		});
}
function buildLabels (margin, width, height, radiusScale, scaleLines, options, baseRad) {

	/* http://bl.ocks.org/mbostock/7555321 */
	function wrap(text, width) {
		text.each(function() {
			console.log("Hello mum!");
			var text = d3.select(this),
				words = text.text().split(/\s+/).reverse(),
				word,
				line = [],
				lineNumber = 0,
				lineHeight = 1.1, // ems
				x = text.attr("x"),
				y = text.attr("y"),
				dy = parseFloat(text.attr("dy")),
				tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
			while (word = words.pop()) {
				line.push(word);
				tspan.text(line.join(" "));
				if (tspan.node().getComputedTextLength() > width) {
					line.pop();
					tspan.text(line.join(" "));
					line = [word];
					tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
				}
			}
		});
	}

	var myLabels = d3.select(".chart").select("svg").append("g")
		.attr('class','options')
		.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	myLabels.selectAll('text')
		.data(options)
		.enter()
		.append('svg:text')
		.attr('x', function (d,i) {
			var xPos = radiusScale(d3.max(scaleLines)*1.225) * Math.cos((baseRad*i) - (baseRad*3.25));
			return xPos;
		})
		.attr('y', function (d,i) {
			var yPos = radiusScale(d3.max(scaleLines)*1.15) * Math.sin((baseRad*i) - (baseRad*3.25));
			return yPos;
		})
		.attr('text-anchor','middle')
		.attr("dy", "0em")
		.text(function (d) {
			return d;
		});
	
	d3.selectAll('.options text')
	  	.call(wrap, 100);
	  



}
function buildLines (margin, width, height, radiusScale, scaleLines, dataSetLength, strokeColour, baseAngle) {
	var mylines = d3.select(".chart").select("svg").append("g")
			.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	for (var i = 0; i < dataSetLength; i++) {
		mylines.append('line')
			.attr('x1', '0')
			.attr('y1', '0')
			.attr('x2', '0')
			.attr('y2', -radiusScale(scaleLines[scaleLines.length-1]))
			.attr('stroke', strokeColour)
			.attr('stroke-width','0.5px')
			.attr('fill','none')
			.attr('transform','rotate(' +  (baseAngle + ((baseAngle*2) * i)) + ')');
	};
}
function buildScales (margin, width, height, radiusScale, scaleLines, strokeColour) {
	
	var myScale = d3.select(".chart").select("svg").append("g")		
		.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	myScale.selectAll('circle')
	  .data(scaleLines)
	  	.enter()
	  	.append('circle')
		.attr('cx', 0)
		.attr('cy', 0)
		.attr('r', function (d) {
			return radiusScale(d);
		})
		.attr('fill', 'none')
		.attr('stroke', strokeColour)
		.attr('stroke-dasharray', '1, 3');
}
function buildGraphic(dataSet, margin, width, height, radiusScale, colour, baseRad, baseAngle, duration) {
			
	var myArc = d3.svg.arc();
		myArc.innerRadius(0);
		myArc.outerRadius(function (d) { return radiusScale(d) } );
		myArc.startAngle(function (d,i) { return baseRad * i } );
		myArc.endAngle(function (d,i) { return baseRad * (i + 1) });

	var myGroup = d3.select(".chart").select("svg").append("g")
		.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + "), rotate(" + (baseAngle * -1) +")");

	function buildArcs (x) {
	
		myGroup.selectAll("path")
		  .data(dataSet[x])
			.enter()
		  .append("path")
			.attr('d', myArc)
			.attr('fill', function () {
				return colour[x];
			})
			.attr('stroke', 'none');
	}

	function updateArcs (x) {
		
		myGroup.selectAll("path")
		  .data(dataSet[x])
			.transition()
			.duration(duration)
			.attr('d', myArc)
			.attr('fill', function () {
				return colour[x];
			});

	}

	jQuery('#networkSelect').change(
		function () {
			var item = jQuery(".outerwrapper .chooseNetwork #networkSelect input[type='radio']:checked");
			var myIndex = jQuery('.outerwrapper .chooseNetwork #networkSelect input').index(item);

			updateArcs(myIndex);
		}
	);
	
	buildArcs(0);
}
(function() {
		var init = function($)
		{
		/*	==================================================================================== */
		/*	GLOBAL VARIABLES FOR D3 components */

		/*	Margin, Width and height */

		var outerWrapperWidth = $('.section').width();

		var margin = {top: 0, right: 100, bottom: 0, left: 100};
		var width = outerWrapperWidth - margin.left - margin.right;
		var height = (outerWrapperWidth*0.9) - margin.top - margin.bottom;
		/*	Global variable to control the length of D3 transitons */
		var duration = 300;

		/*  Colours for the bars */
		var colour = [
						"#3CBAC8",
						"#B9B2D8",
						"#F68628",
						"#B9D98B",
						"#F69890",
						"#F2653F"
					];
		var strokeColour = "#666";

		var scaleLines = [10,20,30,40,50,60,70];	

		var dataSet = [];
		var options = [];
		var allSites = [];

		var tableRows;
		var headerRows;
		var baseRad;
		var baseAngle;

		/*	==================================================================================== */
		/*	jQuery ready */

			/*	==================================================================================== */
			/*	Load D3 */
			/*	All of the D3/svg code is contained within the call back function */
			/*	because loading D3 into ie6-8 seems to cause a runtime error */
			$.getScript("http://www.nature.com/polopoly_static/js/d3.v3.min.js", function() {
			// $.getScript("https://poly-admin1.nature.com/polopoly_static/js/d3.v3.min.js", function() {
		
				/* Scale for pie radius */
				var radiusScale = d3.scale.linear()
									.domain([0,70])
									.range([0,(width/2)]);


				$.ajax({
					url: "data/table.html",
					// url: "https://poly-admin1.nature.com/preview/www/2.788/1.15117/7.18701",
					// dataType: 'text',
					success: function (data) {

						// Store each row of the table in a var
						tableRows = $(data).find("tbody tr");

						var rowLength = tableRows.eq(0).find('td').length - 1;
						
						for (var i = 0; i < tableRows.length; i++) {
							
							dataSet.push(new Array);

							for (var p = 1; p < (rowLength); p++) {
								dataSet[i].push(tableRows.eq(i).find('td').eq(p).text());
							};

							var thisSite = new Object;

							thisSite.site = tableRows.eq(i).find('td').eq(0).text();
							thisSite.total = tableRows.eq(i).find('td').eq(rowLength).text();

							allSites.push(thisSite);

						};

						headerRows = $(data).find("thead tr").find('th');

						for (var i = 1; i < headerRows.length -1; i++) {
							options.push(headerRows.eq(i).text());
						};

						baseRad = (Math.PI * 2) / dataSet[0].length;
						baseAngle = 180 / dataSet[0].length;

						buildSVG(margin, width, height);
						buildCheckboxes(allSites, colour, strokeColour);
						buildGraphic(dataSet, margin, width, height, radiusScale, colour, baseRad, baseAngle, duration);
						buildScales(margin, width, height, radiusScale, scaleLines, strokeColour);
						buildLines(margin, width, height, radiusScale, scaleLines, dataSet[0].length, strokeColour, baseAngle);
						// buildList(options);
						buildLabels(margin, width, height, radiusScale, scaleLines, options, baseRad);
						buildTicks(margin, width, height, radiusScale, scaleLines);
					}


				});

			}); // End of d3js getscript call 

		/* End of active code */
		};


	setTimeout(function()
	{
	if (typeof jQuery !== 'undefined')
	{
		init(jQuery);
	} else
	{
		setTimeout(arguments.callee, 60);
	}
	}, 60);

})();
</script>
