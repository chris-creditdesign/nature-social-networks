function buildLabels (margin, width, height, smallLayout, radiusScale, scaleLines, options, baseRad) {

	/* http://bl.ocks.org/mbostock/7555321 */
	function wrap(text, width) {
		text.each(function() {
			var text = d3.select(this),
				words = text.text().split(/\s+/).reverse(),
				word,
				line = [],
				lineNumber = 0,
				lineHeight = 1.1, // ems
				x = text.attr("x"),
				y = text.attr("y"),
				dy = parseFloat(text.attr("dy")),
				tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
			while (word = words.pop()) {
				line.push(word);
				tspan.text(line.join(" "));
				if (tspan.node().getComputedTextLength() > width) {
					line.pop();
					tspan.text(line.join(" "));
					line = [word];
					tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
				}
			}
		});
	}

	var myLabels = d3.select(".chart").select("svg").append("g")
		.attr('class','options')
		.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	myLabels.selectAll('text')
		.data(options)
		.enter()
		.append('svg:text')
		.attr('x', function (d,i) {
			var xPos;
			if (smallLayout) {
				xPos = radiusScale(d3.max(scaleLines)*1.2) * Math.cos((baseRad*i) - (baseRad*3.25));
			} else {
				xPos = radiusScale(d3.max(scaleLines)*1.225) * Math.cos((baseRad*i) - (baseRad*3.25));				
			}
			return xPos;
		})
		.attr('y', function (d,i) {
			var yPos;
			if (smallLayout) {
				yPos = radiusScale(d3.max(scaleLines)*1.2) * Math.sin((baseRad*i) - (baseRad*3.25));
			} else {
				yPos = radiusScale(d3.max(scaleLines)*1.15) * Math.sin((baseRad*i) - (baseRad*3.25));				
			}
			return yPos;
		})
		.attr('text-anchor','middle')
		.attr("dy", function () {
			if (smallLayout) {
				return "0.35em";
			} else {
				return "0em";
			}
		})
		.text(function (d, i) {
			if (smallLayout) {
				return i + 1;
			} else {
				return d;
				
			}
		});
	
	d3.selectAll('.options text')
		.call(wrap, 100);
}
function buildLines (margin, width, height, radiusScale, scaleLines, dataSetLength, strokeColour, baseAngle) {
	var mylines = d3.select(".chart").select("svg").append("g")
			.attr("transform", "translate(" + (width + margin.left + margin.right) / 2 + "," + (height + margin.top + margin.bottom) / 2 + ")");

	for (var i = 0; i < dataSetLength; i++) {
		mylines.append('line')
			.attr('x1', '0')
			.attr('y1', '0')
			.attr('x2', '0')
			.attr('y2', -radiusScale(scaleLines[scaleLines.length-1]))
			.attr('stroke', strokeColour)
			.attr('stroke-width', function () {
				if (i === 2 || i === 6 || i === 12) {

				} else {

				}

			.attr('fill','none')

function buildDataSet (data) {
	// Store each row of the table in a var
	var tableRows = jQuery(data).find("tbody tr");
	var headerRows = jQuery(data).find("thead tr").find('th');
	var rowLength = tableRows.eq(0).find('td').length - 1;

	var networkDataSet = {
		dataSet : [],
		options : [],
		allSites : []
	}
	for (var i = 0; i < tableRows.length; i++) {
		
		networkDataSet.dataSet.push(new Array);

		for (var p = 1; p < (rowLength); p++) {
			networkDataSet.dataSet[i].push(tableRows.eq(i).find('td').eq(p).text());
		};

		var thisSite = new Object;

		thisSite.site = tableRows.eq(i).find('td').eq(0).text();
		thisSite.total = tableRows.eq(i).find('td').eq(rowLength).text();

		networkDataSet.allSites.push(thisSite);

	}

	for (var i = 1; i < headerRows.length -1; i++) {
		networkDataSet.options.push(headerRows.eq(i).text());
	}
	
	return networkDataSet;
}
function buildComments (data) {
	var commentRows = jQuery(data).find("tbody tr");
	var commentLowLength = commentRows.eq(0).find('td').length - 1;

	var comments = {
		twitterComments : [],
		facebookComments : [],
		academiaeduComments : [],
		researchgateComments : [],
		linkedinComments : [],
		mendeleyComments : []
	}


	function addComment (x) {
		var myArray = [];

		for (var p = 1; p < (commentLowLength); p++) {
			myArray.push(commentRows.eq(x).find('td').eq(p).text());
		};

		return myArray;
	}

	for (var i = 0; i < commentRows.length; i++) {

		var thisSite = commentRows.eq(i).find('td').eq(0).text();

		switch (thisSite) {
			case 'Twitter':
				comments.twitterComments.push(addComment(i));
				break;
			case 'Facebook':
				comments.facebookComments.push(addComment(i));
				break;
			case 'Academia.edu':
				comments.academiaeduComments.push(addComment(i));
				break;
			case 'ReseachGate':
				comments.researchgateComments.push(addComment(i));
				break;
			case 'LinkedIn':
				comments.linkedinComments.push(addComment(i));
				break;
			case 'Mendeley':
				comments.mendeleyComments.push(addComment(i));
				break;
			default:
				break;
		}
	};

	return comments;
}
